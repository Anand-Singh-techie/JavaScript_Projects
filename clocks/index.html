<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <h2 id="clock"> My Clock</h2>
    <div id="container">
        
        <button onclick="myfunction">Show Time</button>
        <p id = Tim>showing time</p>
    </div>
    <script>
        function myfunction() {
            setInterval(() => {
                var d = new Date();
                var t =  d.toLocaleTimeString();
                var g = d.getFullYear();
                document.getElementById('Tim').innerHTML = d;
                // document.getElementById('Tim').innerHTML =g;
                document.getElementById('Tim').innerHTML = t;
            })
        }
        myfunction();
            
    </script>
</body>
</html>
